name: Deploy React App

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install dependencies and build
      run: |
        npm install
        npm run build

    - name: Deploy to Server
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SERVER_HOST }}       # Add this in GitHub Secrets
        username: ${{ secrets.SERVER_USER }}   # Add this in GitHub Secrets
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        script: |
          cd /root/www/my-website-app/strapi-cms # Path on remote server
          git pull origin main
          npm install
          npm run build
